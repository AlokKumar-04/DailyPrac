<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills Section</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body Styling */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f9f9f9;
      }

      /* Skills Section Styling */
      #skills {
        width: 100%;
        max-width: 1200px;
        text-align: center;
      }

      #skills h2 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: #333;
      }

      /* Skills Container Styling */
      .skills-container {
        padding: 50px 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px black;
        border: 2px solid black;
        display: grid;
        grid-template-columns: repeat(
          auto-fit,
          minmax(200px, 1fr)
        ); /* Responsive grid */
        gap: 20px;
        justify-items: center;
        align-items: center;
      }

      /* Individual Skill Styling */
      .skill {
        width: 200px;
        height: 80px;
        border: 2px solid #333;
        border-radius: 10px;
        font-size: 1.2rem;
        color: #333;
        background-color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px; /* Space between icon and text */
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .skill i {
        font-size: 1.5rem;
      }

      .skill:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
      }

      /* Icon Colors */
      .html-icon {
        color: #e44d26;
      }

      .css-icon {
        color: #264de4;
      }

      .js-icon {
        color: #f7df1e;
      }

      .bootstrap-icon {
        color: #563d7c;
      }

      .python-icon {
        color: #306998;
      }

      .django-icon {
        color: #092e20;
      }

      .flask-icon {
        color: #000;
      }

      .mysql-icon {
        color: #00758f;
      }
    </style>
  </head>
  <body>
    <section id="skills">
      <h2>Skills</h2>
      <div class="skills-container">
        <div class="skill"><i class="fab fa-html5 html-icon"></i> HTML</div>
        <div class="skill"><i class="fab fa-css3-alt css-icon"></i> CSS</div>
        <div class="skill">
          <i class="fab fa-js-square js-icon"></i> JavaScript
        </div>
        <div class="skill">
          <i class="fab fa-bootstrap bootstrap-icon"></i> Bootstrap
        </div>
        <div class="skill">
          <i class="fab fa-python python-icon"></i> Python
        </div>
        <div class="skill"><i class="fas fa-leaf django-icon"></i> Django</div>
        <div class="skill"><i class="fas fa-flask flask-icon"></i> Flask</div>
        <div class="skill">
          <i class="fas fa-database mysql-icon"></i> MySQL
        </div>
      </div>
    </section>
  </body>
</html>
